spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    show-sql: false
    open-in-view: false
  main:
    allow-bean-definition-overriding: true
  flyway:
    connect-retries: 5
    enabled: true
    locations: classpath:db/migration/psql,classpath:db/migration/common
    clean-on-validation-error: true
#    schemas: public
#############################
roachbank:
  health:
    validation-query: select 1
  datasource:
    url: jdbc:postgresql://localhost:5432/roach_bank
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    configuration:
      pool-name: roach-bank
      connection-init-sql: SELECT 1
      connection-timeout: 30000
      validation-timeout: 20000
      # 36vcpu x 9 nodes x 4 / 3 instances
      maximum-pool-size: 430
      minimum-idle: 110
      # Required for PSQL
      transaction-isolation: TRANSACTION_SERIALIZABLE
