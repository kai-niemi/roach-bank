##############################################
# Spring boot properties
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
#
# See README.md for available Spring Profiles
##############################################
spring:
  profiles:
    active: default,retry-client
  application:
    name: roach-bank
  output:
    ansi:
      enabled: ALWAYS
  thymeleaf:
    cache: false
    mode: HTML
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 0
          no-cache: true
          no-store: true
  #############################
  flyway:
    enabled: true
    connect-retries: 15
    clean-on-validation-error: true
    baseline-on-migrate: true
    clean-disabled: false
    locations: classpath:db/crdb,classpath:db/common
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.CockroachDialect
        connection:
          provider_disables_autocommit: false
        jdbc:
          lob:
            non_contextual_creation: true
          batch_size: 128
          fetch_size: 128
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        hql:
          bulk_id_strategy: org.hibernate.hql.spi.id.inline.CteValuesListBulkIdStrategy
        cache:
          use_minimal_puts: true
          use_second_level_cache: false
  datasource:
    url: jdbc:postgresql://localhost:26257/roach_bank?sslmode=disable
    driver-class-name: org.postgresql.Driver
    username: root
    password:
    hikari:
      pool-name: roach-bank
      connection-init-sql: SELECT 1
      initialization-fail-timeout: -1
      connection-timeout: 5000
      validation-timeout: 20000
      max-lifetime: 180000
      idle-timeout: 60000
      maximum-pool-size: 500
      minimum-idle: 5
      transaction-isolation: TRANSACTION_SERIALIZABLE

# Hikari defaults:
#    private static final long CONNECTION_TIMEOUT = SECONDS.toMillis(30);
#    private static final long VALIDATION_TIMEOUT = SECONDS.toMillis(5);
#    private static final long IDLE_TIMEOUT = MINUTES.toMillis(10);
#    private static final long MAX_LIFETIME = MINUTES.toMillis(30);

#############################
logging:
  pattern:
    console: "%clr(%d{${LOG_DATEFORMAT_PATTERN:HH:mm:ss.SSS}}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) [%t] %clr([%logger{39}]){cyan} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}} ${LOG_LEVEL_PATTERN:%5p} [%t] %logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
  file:
    name: .log/server.log
  logback:
    rollingpolicy:
      max-history: 3
#############################
info:
  build:
    name: Roach Bank
    version: 2.0.0
#############################
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: env,info,health,metrics,flyway,prometheus,shutdown
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
    db:
      enabled: false
  metrics:
    tags:
      application: ${spring.application.name}
#############################
# HTTP and HTTPS with self-signed cert for webhook sink
server:
  port: 8090
  error:
    whitelabel:
      enabled: false
    include-stacktrace: always
    include-message: always
